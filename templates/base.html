{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" id="header-logo">Basic Login</a>
        </div>
        {% block logout %}
          <a href="{% url 'log:register' %}">
            <button type="button" class="btn btn-primary navbar-btn navbar-right">Register</button>
          </a>
        {% endblock %}
      </div>
    </nav>
    {% block content %}
    {% endblock %}

    <script src = "{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
